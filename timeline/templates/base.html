{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}Base Page{% endblock %}</title>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet" href="{% static 'css/materialize.css' %}" media="screen,projection"/>
{% block extracss %}{% endblock %}

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
	<div>
		{% block navbar %}{% endblock %}		
	</div>
	<main>
		<div id="content" class="container">
			{% block content %}{% endblock %}
		</div>
	</main>
</body>

<!-- Scripts here -->
<!-- Placed at the end of file for loading faster -->
<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
<script src="{{ STATIC_URL }}js/materialize.js"></script>
{% block extrajs %}{% endblock %}
</html>
